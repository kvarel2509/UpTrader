{% load tree_menu.menu %}


<div class="menu_item {% if menu_item.active %}active{% endif %}">
    <a href="{{ menu_item.link }}">{{ menu_item.title }}</a>
</div>
<div class="children">
    {% for child in menu_item.children %}
        {% if child.visible %}
            {% draw_menu_item child %}
        {% endif %}
    {% endfor %}
</div>
